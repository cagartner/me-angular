<!DOCTYPE html>
<html lang="pt-BR" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <title>Countdown Stars</title>
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body class="countdown-app">
    <div class="container page" ng-controller="UserCtrl">
        <img ng-src="{{ user.avatar_url }}" alt="{{ user.name }}" class="avatar rounded-circle">
        <header class="page-header">
            <h1>{{ user.name }}</h1>
            <small>{{ user.bio }}</small>
        </header>

        <section class="grid-statics">

            <div class="column">
                <h3 class="column--title">Reposit√≥rios</h3>
                <div class="rounded-circle align-middle">
                    {{ user.public_repos }}
                </div>
            </div>

            <div class="column">
                <h3 class="column--title">Gists</h3>
                <div class="rounded-circle align-middle">
                    {{ user.public_gists }}
                </div>
            </div>

            <div class="column">
                <h3 class="column--title">Seguidores</h3>
                <div class="rounded-circle align-middle">
                    {{ user.followers }}
                </div>
            </div>

        </section>

    </div>

    <aside class="loader">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </aside>

    <script type="text/javascript" src="dist/js/app.js"></script>
</body>
</html>
