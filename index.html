<!DOCTYPE html>
<html lang="pt-BR" ng-app='app'>
<head>
    <meta charset="UTF-8">
    <title>Carlos Gartner - Angular Currículo</title>
    <link rel="stylesheet" href="dist/css/app.css">
</head>
<body class="countdown-app">
    <div class="container page" ng-controller="UserCtrl">
        <img ng-src="{{ user.avatar_url }}" alt="{{ user.name }}" class="avatar rounded-circle">

        <header class="page-header">
            <h1 class="display-3">{{ user.name }}</h1>
            <small>{{ user.bio }}</small>
        </header>

        <section class="grid-statics">

            <div class="column">
                <h3 class="column--title">Repositórios</h3>
                <a class="rounded-circle align-middle" ng-href="https://github.com/{{ user.login }}/repositories" target="_blank">
                    <i class="fa fa-github-alt"></i>
                    <span class="tag">{{ user.public_repos }}</span>
                </a>
            </div>

            <div class="column">
                <h3 class="column--title">Gists</h3>
                <a class="rounded-circle align-middle" ng-href="https//gist.github.com/{{ user.login }}" target="_blank">
                    <i class="fa fa-code"></i>
                    <span class="tag">{{ user.public_gists }}</span>
                </a>
            </div>

            <div class="column">
                <h3 class="column--title">Seguidores</h3>
                <a class="rounded-circle align-middle" ng-href="https://github.com/{{ user.login }}/followers" target="_blank">
                    <i class="fa fa-users"></i>
                    <span class="tag">{{ user.followers }}</span>
                </a>
            </div>

        </section>

        <div class="resume" btf-markdown="resume">
            {{ resume }}
        </div>
    </div>
    <!-- /End container page-->

    <aside class="loader">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </aside>

    <script type="text/javascript" src="dist/js/app.js"></script>
</body>
</html>
